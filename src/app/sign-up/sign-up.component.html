<div fxLayoutAlign="center center" fxFlex="100" fullscreen >
    <form role="form" (submit)="signUp()" fxFlex="30" fxFlex.sm="40" fxFlex.xs="80">
        <mat-card fxLayout="column" fxLayoutAlign="center">
            <mat-card-title fxLayoutAlign="center center">
                Регистрация
            </mat-card-title>
            <mat-card-content class="card-content">
                <mat-form-field>
                    <input matInput 
                            type="text"
                            required
                            [(ngModel)]="firstname" 
                            id="firstname" 
                            name="firstname">
                    <mat-placeholder fxFLex="100">
                        <md-icon>Имя</md-icon>
                    </mat-placeholder>
                </mat-form-field>
                <mat-form-field>
                    <input matInput 
                            type="text"
                            required
                            [(ngModel)]="lastname" 
                            id="lastname" 
                            name="lastname">
                    <mat-placeholder fxFLex="100">
                        <md-icon>Фамилия</md-icon>
                    </mat-placeholder>
                </mat-form-field>
                <mat-form-field>
                    <input matInput 
                            type="email"
                            required
                            [(ngModel)]="email" 
                            id="email" 
                            name="email">
                    <mat-placeholder fxFLex="100">
                        <md-icon>Email</md-icon>
                    </mat-placeholder>
                </mat-form-field>
                <mat-form-field>
                    <input matInput 
                            type="text"
                            required
                            [(ngModel)]="login" 
                            id="login" 
                            name="login">
                    <mat-placeholder fxFLex="100">
                        <md-icon>Логин</md-icon>
                    </mat-placeholder>
                </mat-form-field>
                <mat-form-field>
                    <input matInput 
                            type="password" 
                            required 
                            [(ngModel)]="password" 
                            id="password" 
                            name="password">
                    <mat-placeholder>
                        <md-icon>Пароль</md-icon>
                    </mat-placeholder>
                </mat-form-field>
                <!-- <mat-form-field>
                    <input matInput 
                            type="password" 
                            required 
                            [(ngModel)]="confirmPassword" 
                            id="confirmPassword" 
                            name="confirmPassword">
                    <mat-placeholder>
                        <md-icon>Confirm Password</md-icon>
                    </mat-placeholder>
                </mat-form-field> -->
            </mat-card-content>
            <span *ngIf="error"><small>{{ error }}</small></span>
            <div fxLayoutAlign="center center" fxFlex="50">
                <button mat-raised-button color="primary" fxLayout="row" type="submit" fxLayoutAlign="center center" fxFlex="50">
                    Зарегистрироваться
                </button>
            </div>
        </mat-card>
    </form >
</div>
