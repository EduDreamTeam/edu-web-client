

    <div fxLayoutAlign="center center" fxFlex="100" fullscreen >
        <form role="form" (submit)="login()" fxFlex="30" fxFlex.sm="40" fxFlex.xs="80">
            <mat-card fxLayout="column" fxLayoutAlign="center">
                <mat-card-title fxLayoutAlign="center center">
                    Login
                </mat-card-title>
                <mat-card-content class="card-content">
                    <mat-form-field>
                        <input matInput 
                                type="text"
                                required 
                                [(ngModel)]="username" 
                                id="username" 
                                name="username">
                        <mat-placeholder fxFLex="100">
                            <md-icon>Login</md-icon>
                        </mat-placeholder>
                    </mat-form-field>
        
                    <mat-form-field>
                        <input matInput 
                                type="password" 
                                required 
                                [(ngModel)]="password" 
                                id="password" 
                                name="password">
                        <mat-placeholder>
                            <md-icon>Password</md-icon>
                        </mat-placeholder>
                    </mat-form-field>
                </mat-card-content>
                
                <div fxLayoutAlign="center center" fxFlex="50">
                    <button mat-raised-button color="primary" fxLayout="row" fxLayoutAlign="center center" fxFlex="50">
                        Login
                    </button>
                </div>
                
                <!-- <span id="err"><small>{{ error }}</small></span> -->
            </mat-card>
        </form >
    </div>
